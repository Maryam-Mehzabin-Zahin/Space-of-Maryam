<div
class="bg-white shadow-md border rounded-xl p-8 flex flex-col gap-8 relative">
<div class="mx-auto">
  <img
  [src]="product().image"
  class="w-full h-full object-bottom object-cover"
/>

</div>
<div class="flex flex-col">
  <span class="text-md font-bold">{{ product().name }}</span>
  <span class="text-sm"> {{ '$' + product().price }}</span>

</div>
